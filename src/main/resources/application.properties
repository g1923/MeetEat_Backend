spring.application.name=MeetEat

spring.datasource.url=jdbc:mysql://localhost:3306/meeteat?useSSL=false&useUnicode=true&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=meeteat
spring.datasource.password=meeteat

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.data.redis.host=localhost
spring.data.redis.port=6379

server.shutdown=graceful
server.port=8080